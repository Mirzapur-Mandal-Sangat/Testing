<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mirzapur Mandal App</title>
    
    <link rel="preconnect" href="https://script.google.com">
    <link rel="dns-prefetch" href="https://script.google.com">
    
    <link rel="manifest" href="manifest.json?v=36">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: #ffffff; font-family: sans-serif; }
        
        /* लोडर स्टाइल */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 99999;
            transition: opacity 0.5s ease;
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #0088cc;
            border-radius: 50%; width: 45px; height: 45px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { color: #004d99; font-weight: bold; font-size: 16px; letter-spacing: 0.5px; }

        iframe { width: 100%; height: 100vh; border: none; display: block; opacity: 0; transition: opacity 0.5s ease; }
        iframe.loaded { opacity: 1; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Mirzapur Mandal App लोड हो रहा है...</div>
    </div>

    <iframe id="appFrame" 
            src="https://script.google.com/macros/s/AKfycbypZFVG-ynAJXq64p2s2g8ANrOGEQ7SC5846XQxd6Ff9y45pRnxKidsMmgadIZk4w/exec"
            allow="geolocation; microphone; camera"
            onload="hideLoader()"></iframe>

    <script>
        // सर्विस वर्कर रजिस्ट्रेशन
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js?v=36');
        }

        function hideLoader() {
            const loader = document.getElementById('loading-overlay');
            const frame = document.getElementById('appFrame');
            
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                frame.classList.add('loaded'); // आईफ्रेम को धीरे से दिखाएगा
            }, 500);
        }

        // टेलीग्राम या धीमे नेटवर्क के लिए बैकअप: 10 सेकंड बाद लोडर हटा दें
        setTimeout(() => {
            const loader = document.getElementById('loading-overlay');
            if (loader.style.display !== 'none') {
                console.log("Loading taking too long, forcing display...");
                hideLoader();
            }
        }, 10000); 

        window.addEventListener("message", (event) => {
            if (event.data === "logged_out") {
                location.reload(); 
            }
        }, false);
    </script>
</body>
</html>
